<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小明的主页 - 游戏与羽毛球</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            line-height: 1.6;
        }

        nav {
            background-color: #2c3e50;
            padding: 1rem;
            position: sticky;
            top: 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            transition: all 0.3s;
        }

        nav a:hover {
            background-color: #34495e;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .game-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
        }

        .game-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

        .badminton-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }

        .badminton-gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .badminton-gallery img:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#games">游戏天地</a></li>
            <li><a href="#badminton">羽毛球</a></li>
            <li><a href="#contact">联系我</a></li>
        </ul>
    </nav>

    <div class="container">
        <section id="home" class="section">
            <h1>欢迎来到小明的主页 🎮🏸</h1>
            <p>计算机专业学生 | 游戏开发者 | 羽毛球爱好者</p>
            <p>这里记录了我的游戏开发项目和羽毛球运动日常</p>
        </section>

        <section id="games" class="section">
            <h2>🎮 最近在玩的游戏</h2>
            <div class="game-grid">
                <div class="game-card">
                    <img src="https://via.placeholder.com/400x300" alt="游戏1">
                    <h3>我的世界模组开发</h3>
                    <p>使用Java开发自定义模组，创造独特游戏体验</p>
                </div>
                <div class="game-card">
                    <img src="https://via.placeholder.com/400x300" alt="游戏2">
                    <h3>Unity独立游戏</h3>
                    <p>正在开发2D平台跳跃游戏，使用C#编程</p>
                </div>
            </div>
        </section>

        <section id="badminton" class="section">
            <h2>🏸 羽毛球装备库</h2>
            <div class="badminton-gallery">
                <img src="https://via.placeholder.com/400x300" alt="球拍">
                <img src="https://via.placeholder.com/400x300" alt="球鞋">
                <img src="https://via.placeholder.com/400x300" alt="比赛">
            </div>
            <h3 style="margin-top: 1.5rem;">技术特点</h3>
            <ul>
                <li>擅长网前小球和跳杀</li>
                <li>常用装备：Yonex天斧100ZZ，BG80线</li>
                <li>每周三次球场训练</li>
            </ul>
        </section>

        <section id="contact" class="section">
            <h2>📧 联系我</h2>
            <form style="max-width: 500px;">
                <div style="margin-bottom: 1rem;">
                    <label>姓名：</label>
                    <input type="text" style="width: 100%; padding: 0.5rem;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label>邮箱：</label>
                    <input type="email" style="width: 100%; padding: 0.5rem;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label>留言：</label>
                    <textarea style="width: 100%; height: 100px; padding: 0.5rem;"></textarea>
                </div>
                <button style="background: #2c3e50; color: white; padding: 0.5rem 1rem; border: none; border-radius: 5px;">发送消息</button>
            </form>
        </section>
    </div>

    <footer>
        <p>© 2023 小明的主页 | 基于HTML5/CSS3构建</p>
        <div style="margin-top: 0.5rem;">
            <a href="#" style="color: white; margin: 0 0.5rem;">GitHub</a>
            <a href="#" style="color: white; margin: 0 0.5rem;">Steam</a>
        </div>
    </footer>
</body>
</html>
